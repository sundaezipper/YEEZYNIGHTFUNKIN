<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>yikes!</title>
  <!-- Service worker removed - causes CORS issues -->
  <style>
    body {
      font-family: arial;
      margin: 0;
      padding: none;
    }

    .emscripten {
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    div.emscripten {
      text-align: center;
    }

    div.emscripten_border {
      border: 1px solid black;
    }

    canvas.emscripten {
      border: 0px none;
      background-color: black;
    }

    #emscripten_logo {
      display: inline-block;
      margin: 0;
      padding: 6px;
      width: 265px;
    }

    .spinner {
      height: 30px;
      width: 30px;
      margin: 0;
      margin-top: 20px;
      margin-left: 20px;
      display: inline-block;
      vertical-align: top;
      -webkit-animation: rotation .8s linear infinite;
      -moz-animation: rotation .8s linear infinite;
      -o-animation: rotation .8s linear infinite;
      animation: rotation 0.8s linear infinite;
      border-left: 5px solid rgb(235, 235, 235);
      border-right: 5px solid rgb(235, 235, 235);
      border-bottom: 5px solid rgb(235, 235, 235);
      border-top: 5px solid rgb(120, 120, 120);
      border-radius: 100%;
      background-color: rgb(189, 215, 46);
    }

    @keyframes rotation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #status {
      display: inline-block;
      vertical-align: top;
      margin-top: 30px;
      margin-left: 20px;
      font-weight: bold;
      color: rgb(120, 120, 120);
    }

    #progress {
      height: 20px;
      width: 300px;
    }

    #controls {
      display: inline-block;
      float: right;
      vertical-align: top;
      margin-top: 30px;
      margin-right: 20px;
    }

    #output {
      width: 100%;
      height: 200px;
      margin: 0 auto;
      margin-top: 10px;
      border-left: 0px;
      border-right: 0px;
      padding-left: 0px;
      padding-right: 0px;
      display: block;
      background-color: black;
      color: white;
      font-family: 'Lucida Console', Monaco, monospace;
      outline: none;
    }

    body {
      background: #111;
      color: #fff;
    }

    body #emscripten_logo {
      width: 200px;
    }
  </style>
</head>

<body>
  <a href="http://emscripten.org"><img id="emscripten_logo" src="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@main/portal/assets/portal.svg"></a>

  <div class="spinner" id='spinner'></div>
  <div class="emscripten" id="status">Downloading...</div>

  <span id='controls'>
    <span><input type="button" value="Fullscreen" onclick="Module.requestFullscreen(document.getElementById('pointerLock')?.checked, document.getElementById('resize')?.checked)">
    </span>
  </span>

  <div class="emscripten">
    <progress value="0" max="100" id="progress" hidden=1></progress>
  </div>

  <div class="emscripten_border">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
  </div>
  <textarea id="output" rows="8"></textarea>

  <script type='text/javascript'>
    // CORS Worker Fix - intercept Worker constructor
    (function() {
      const OriginalWorker = window.Worker;
      window.Worker = function(scriptURL, options) {
        // If it's a cross-origin URL, fetch and create blob worker
        if (typeof scriptURL === 'string' && 
            (scriptURL.startsWith('http://') || scriptURL.startsWith('https://')) &&
            !scriptURL.includes(window.location.hostname)) {
          
          console.log('Proxying worker:', scriptURL);
          
          // Return a promise-like worker (hacky but works for most cases)
          const workerPromise = fetch(scriptURL)
            .then(response => response.text())
            .then(text => {
              const blob = new Blob([text], { type: 'application/javascript' });
              const blobURL = URL.createObjectURL(blob);
              return new OriginalWorker(blobURL, options);
            })
            .catch(err => {
              console.error('Failed to load worker:', err);
              throw err;
            });
          
          // For synchronous Worker usage, we need a different approach
          // Try to make it work with the blob URL approach
          const xhr = new XMLHttpRequest();
          xhr.open('GET', scriptURL, false); // Synchronous
          try {
            xhr.send();
            if (xhr.status === 200) {
              const blob = new Blob([xhr.responseText], { type: 'application/javascript' });
              const blobURL = URL.createObjectURL(blob);
              return new OriginalWorker(blobURL, options);
            }
          } catch(e) {
            console.error('Synchronous worker load failed:', e);
          }
        }
        
        return new OriginalWorker(scriptURL, options);
      };
    })();

    var statusElement = document.getElementById('status');
    var progressElement = document.getElementById('progress');
    var spinnerElement = document.getElementById('spinner');
    var canvasElement = document.getElementById('canvas');
    var outputElement = document.getElementById('output');
    if (outputElement) outputElement.value = '';

    canvasElement.addEventListener('webglcontextlost', (e) => {
      alert('WebGL context lost. You will need to reload the page.');
      e.preventDefault();
    }, false);

    canvasElement.widthNative = screen.availWidth
    canvasElement.heightNative = screen.availHeight

    var Module = {
      print(...args) {
        console.log(...args);
        if (outputElement) {
          var text = args.join(' ');
          outputElement.value += text + "\n";
          outputElement.scrollTop = outputElement.scrollHeight;
        }
      },
      canvas: canvasElement,
      setStatus(text) {
        Module.setStatus.last ??= {
          time: Date.now(),
          text: ''
        };
        if (text === Module.setStatus.last.text) return;
        var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
        var now = Date.now();
        if (m && now - Module.setStatus.last.time < 30) return;
        Module.setStatus.last.time = now;
        Module.setStatus.last.text = text;
        if (m) {
          text = m[1];
          progressElement.value = parseInt(m[2]) * 100;
          progressElement.max = parseInt(m[4]) * 100;
          progressElement.hidden = false;
          spinnerElement.hidden = false;
        } else {
          progressElement.value = null;
          progressElement.max = null;
          progressElement.hidden = true;
          if (!text) spinnerElement.style.display = 'none';
        }
        statusElement.innerHTML = text;
      },
      totalDependencies: 0,
      monitorRunDependencies(left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
      }
    };
    Module.setStatus('Downloading...');
    window.onerror = (event) => {
      Module.setStatus('Exception thrown, see JavaScript console');
      spinnerElement.style.display = 'none';
      Module.setStatus = (text) => {
        if (text) console.error('[post-exception status] ' + text);
      };
    };
  </script>
  <script async type="text/javascript" src="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@main/portal/hl2_launcher.js"></script>
</body>
</html>
